<!DOCTYPE html>
<html>

<head>
    <title>로그인 / 회원가입</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/info.png">
    <script defer src="js/main.js"></script>
</head>

<body>
    <div class="wrap">
        <div class="form-wrap">
            <div class="button-wrap">
                <div id="btn"></div>
                <button type="button" class="togglebtn" onclick="login()">관리자</button>
                <button type="button" class="togglebtn" onclick="register()">&nbsp;&nbsp;일반회원</button>
            </div>
            <div class="social-icons">
                <a href="#"><img src="img/fb.png" alt="facebook"></a>
                <a href="#"><img src="img/gl.png" alt="google"></a>
                <a href="#"><img src="img/ap.png" alt="apple"></a>
            </div>
            <form id="login" method="post" action="/adminLogin" class="input-group">
                <input type="text" name="id" class="input-field" placeholder="아이디" required>
                <input type="password" name="password" class="input-field" placeholder="비밀번호" required>
                <input type="checkbox" class="checkbox"><span>로그인 상태 유지</span>
                <button class="submit">로그인</button>
            </form>
            <form id="register" method="post" action="/user" class="input-group">
                <input type="text" name="code" class="input-field" placeholder="아이디" required>
                <input type="password" name="password" class="input-field" placeholder="비밀번호" required>
                <input type="checkbox" class="checkbox"><span>이용 약관에 동의합니다</span>
                <button class="submit">로그인</button>
            </form>
        </div>
    </div>
</body>

</html>
